---
- name: BACKUP IOS RUNNING-CONFIG
  hosts: all
  gather_facts: false


  tasks:
   - name: DISPLAYING RUNNING-CONFIG
     ios_command:
      commands:
      - show running-config
     register: config

   - name: SAVE OUTPUT TO ./backups/
     copy:
      content: "{{ config.stdout[0] }}"
      dest: "backups/show_run_{{ inventory_hostname }}.txt" 
